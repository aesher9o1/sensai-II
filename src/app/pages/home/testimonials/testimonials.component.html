<section class="section bg-light">
  <div class="container bring-to-front py-0">
    <div class="shadow bg-contrast p-5 rounded">
      <div class="testimonials-slider">
        <swiper [config]="config" class="swiper-container pb-5">
          <div class="swiper-slide col-12 col-lg-4" *ngFor="let i of items">
            <div class="d-flex flex-column align-items-center ">
              <img src="assets/img/testimonials/{{ i.image }}.jpg" alt="" class="rounded-circle shadow mb-4" />

              <p class="w-75 text-muted mt-3" style="font-size: 11pt;">
                {{ i.description }}
              </p>

              <hr class="w-50" />
              <footer style="font-size: 9pt;">
                <cite class="bold text-primary text-capitalize">â€” {{ i.name }},</cite>
                <span class="small text-secondary mt-0">{{
                  i.designation
                }}</span>
              </footer>
            </div>
          </div>
        </swiper>
      </div>
    </div>
  </div>
</section>
