<header class="header integrations-header section" id="home">
  <div class="shapes-container">
    <div class="shape shape-circle shape-circle-1" data-aos="fade-down" data-aos-delay="200">
      <div></div>
    </div>
    <div class="shape shape-circle shape-circle-2" data-aos="zoom-in" data-aos-delay="300">
      <div></div>
    </div>

    <div class="shape shape-square shape-square-1" data-aos="flip-right" data-aos-delay="400">
      <div></div>
    </div>
    <div class="shape shape-square shape-square-2" data-aos="flip-left" data-aos-delay="400">
      <div></div>
    </div>
    <div class="shape shape-square shape-square-3" data-aos="flip-left" data-aos-delay="200">
      <div></div>
    </div>

    <div class="shape shape-ring shape-ring-1">
      <div></div>
    </div>
    <div class="shape shape-ring shape-ring-2">
      <div></div>
    </div>

    <div class="shape pattern pattern-dots">
      <div></div>
    </div>

    <div class="static-shape background-shape-main"></div>
  </div>

  <div class="container mt-6" style="padding-bottom: 0!important;">
    <div class="row">
      <div class="col-md-12 mx-auto text-center">
        <h1 class="bold font-md font-md-lg">
          <span style="font-size: 28pt;">
            Learn and Skill Up </span> <br> <span style="font-size: 15pt;"> is an initiative to revolutionize learning,
            with personalized learning
            curves weaved
            just
            for you.</span>
        </h1>
        <p class="lead text-muted">
          Learn a New Skill | Flexible Live 1 - 1 Mentorship | Boost Your Career
        </p>

        <a [routerLink]="['/aptitude']" class="btn btn-primary btn-lg btn-rounded bold px-4 mt-4">Free Aptitude Test
        </a>
      </div>
    </div>
    <section id="features" class="section how-it-works">


      <div class="container" style="padding-bottom: 0!important;">
        <div class="section-heading text-center">
          <h2 class="bold">Why Coding at Early Age?</h2>
          <p class="lead text-secondary">
          </p>
        </div>

        <div class="row gap-y text-center text-md-left">
          <div class="col-md-3 py-4 text-center" *ngFor="let element of elements">
            <div class="shapes-figure shapes-container">
              <div class="shape shape-circle center-x"></div>
            </div>
            <figure class="mockup mb-4" style="z-index: 22!important;">
              <img [src]="'assets/img/integration/steps/' + element.icon + '.svg'" class="mb-3 image-responsive"
                style="height:150px" />
            </figure>

            <h5 class="bold">{{ element.title }}</h5>
            <p class="text-muted">{{ element.description }}</p>
          </div>
        </div>
      </div>
    </section>

    <hr>

  </div>

  <!-- <app-bubbles-main></app-bubbles-main> -->


</header>
