<main class="position-relative overflow-hidden">
  <section
    class="section extending-core"
    *ngIf="!isQuizShow && !isQuizSubmitted"
  >
    <div class="container" style="margin-top: 16em;">
      <div class="row">
        <div class="col-4">
          <h3>Basic Details</h3>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-8 col-lg-4">
          <input
            class="form-control"
            type="tel"
            placeholder="Name"
            [(ngModel)]="userKey"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-8 col-lg-4">
          <input
            class="form-control"
            type="tel"
            placeholder="Phone Number"
            [(ngModel)]="userKey"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-8 col-lg-4">
          <button class="btn btn-primary" (click)="startQuiz()">
            Next Step
          </button>
        </div>
      </div>
    </div>
  </section>

  <section
    class="section extending-core"
    *ngIf="isQuizShow && !isQuizSubmitted"
  >
    <div class="container">
      <h2>Aptitude Test</h2>
      <hr />
      <br />
      <div *ngFor="let section of questions">
        <h4>{{ section.name }}</h4>
        <div *ngFor="let question of section.questions">
          <p class="bold">Q. {{ question.value }}</p>
          <span *ngFor="let option of question.options; let i = index">
            <input
              type="radio"
              style="margin-right: 0.5em;"
              [id]="option.value"
              [name]="question.value"
              [value]="option.value"
              (change)="selectQuestion(section.key, i, option)"
            />
            <label>{{ option.value }}</label
            ><br />
          </span>
          <br />
        </div>
      </div>
    </div>
  </section>

  <section class="section extending-core" *ngIf="isQuizSubmitted">
    <div class="container">
      <h1>Thankyou</h1>
    </div>
  </section>
</main>
