<main class="position-relative overflow-hidden">
  <section
    class="section extending-core"
    *ngIf="!isQuizShow && !isQuizSubmitted"
  >
    <div class="container">
      <input type="number" placeholder="Number" [(ngModel)]="userKey" />
      <button (click)="startQuiz()">Save number</button>
    </div>
  </section>

  <section
    class="section extending-core"
    *ngIf="isQuizShow && !isQuizSubmitted"
  >
    <div class="container mb-n5 border-bottom" style="padding-bottom: 0;">
      <div class="row">
        <h5>
          The quiz will auto submit at: {{ quizEndTime | date: "mediumTime" }}
        </h5>
      </div>
    </div>
    <div class="container mt-n5" *ngFor="let section of questions">
      <div *ngFor="let question of section.questions">
        <p [innerHtml]="question.value"></p>
        <span *ngFor="let option of question.options; let i = index">
          <input
            type="radio"
            style="margin-right: 0.5em;"
            [id]="option.value"
            [name]="question.value"
            [value]="option.value"
            (change)="selectQuestion(section.key, i, option)"
          />
          <label>{{ option.value }}</label
          ><br />
        </span>
        <br />
      </div>
    </div>
    <div class="container mt-n5">
      <button (click)="submitQuiz()">Submit Quiz</button>
    </div>
  </section>

  <section class="section extending-core" *ngIf="isQuizSubmitted">
    <div class="container">
      <h1>Thankyou</h1>
    </div>
  </section>
</main>
